<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monktardio Runner Start</title>
    <style>
        body {
            background-color: #008080; /* Retro Hintergrund */
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .window {
            width: 300px;
            padding: 10px;
            border: 3px solid black;
            background-color: #c0c0c0;
            box-shadow: 4px 4px #404040;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 4px;
            font-weight: bold;
            text-align: left;
        }
        .content {
            margin-top: 10px;
        }
        input {
            width: 95%;
            padding: 4px;
            font-family: inherit;
            border: 2px inset #808080;
            background: white;
        }
        button {
            width: 100%;
            padding: 5px;
            font-family: inherit;
            background: #e0e0e0;
            border: 2px outset #fff;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">Monktardio Runner - X Login</div>
        <div class="content">
            <label for="name">Enter your X Name:</label><br>
            <input type="text" id="name" maxlength="12" /><br>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        function startGame() {
            const name = document.getElementById("name").value.trim();
            if (!name) {
                alert("Please enter your X name!");
                return;
            }
            localStorage.setItem("playerName", name);
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
